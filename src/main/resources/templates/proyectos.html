<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Portafolio - Faber Aguirre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/proyectos">Habilidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto">Contacto</a>
                </li>
            </ul>
        </div>
        <img th:src="@{/Images/Perfil.jpeg}" class="img-fluid rounded-circle ml-auto" alt="Imagen perfil" width="50">
    </nav>
</header>

<div class="container mt-4">
    <h1>Habilidades</h1>

    <!--lista de habilidades -->
    <ul>
        <li th:each="habilidad : ${habilidades}" th:text="${habilidad.nombre}"></li>
    </ul>

    <!-- Uso de condicional para mostrar un mensaje si no hay habilidades -->
    <div th:if="${habilidades.isEmpty()}">
        <p>No tengo habilidades para mostrar en este momento.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
